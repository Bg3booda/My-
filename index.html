<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصصي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* البنر الجديد */
    .banner {
      background-color: #ddd; /* المساحة الرمادية */
      color: #333;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    /* اللوجو */
    .banner .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: auto;
    }

    /* زر القوائم */
    .banner .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    /* نص الترحيب */
    .banner h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .banner p {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- البنر الجديد -->
  <header class="banner">
    <span class="menu-icon">☰</span>
    <img src="logo.png" alt="شعار الموقع" class="logo">
    <h1>مرحبًا بكم في قصصي</h1>
    <p>منصة للقصص العربية والرسوم المصورة</p>
  </header>

</body>
</html>
