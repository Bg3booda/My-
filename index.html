<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصصي - موقع القصص المصورة</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Banner = Header */
        .banner {
            background: #555; /* اللون الرمادي */
            color: white;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .logo::before {
            content: "";
            margin-left: 10px;
            width: 35px;
            height: 35px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
        }

        .menu-icon {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }

        /* Banner Content */
        .banner-content {
            text-align: center;
            padding: 3rem 5%;
            background: #777;
            color: white;
        }

        .banner-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .banner-content p {
            font-size: 1.2rem;
        }

        /* باقي التنسيقات من الكود القديم تبقى كما هي */
    </style>
</head>
<body>

    <!-- Banner بدل الهيدر -->
    <section class="banner">
        <div class="logo">قصصي</div>
        <button class="menu-icon" title="القائمة">☰</button>
    </section>

    <!-- Banner Content -->
    <section class="banner-content" id="home">
        <h1>مرحباً بك في عالم قصصي</h1>
        <p>اكتشف أجمل القصص المصورة العربية واستمتع بقراءة حكايات مذهلة من كتّاب مبدعين</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <!-- المحتوى الآخر مثل ما هو -->
    </div>

    <footer>
        <p>&copy; 2025 موقع قصصي - جميع الحقوق محفوظة</p>
        <p>منصة عربية لنشر ومشاركة القصص المصورة</p>
    </footer>

</body>
</html>
